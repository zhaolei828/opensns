<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>第二步.导出前台权限节点
            <small>（请先在后台为模块建立完整的前台权限节点）</small>
        </h2>
    </div>

    <div class="with-padding">
        <div class="clearfix">

            <div class="alert alert-info col-xs-6">
                当前打包模块：<strong>{$module.alias}-{$_SESSION.module}</strong>
            </div>
        </div>
        <form action="{:U('module3')}" method="post">
            <div class="clearfix">
                <neq name="rules" value="">
                    <div class="col-xs-5">
                        <p class="lead">系统检测到的模块前台权限节点</p>
                        <p>勾选所有用户组默认持有的权限，不勾选的话，模块安装后管理员需要手动分配权限。</p>
                        <blockquote>
                            <volist name="rules" id="one">
                                <p><label><input type="checkbox" name="default[]" value="{$one.name}"> <span class="text-primary">【{$one.id}】-{$one.title} </span>&nbsp;&nbsp;&nbsp; {$one.name}</label></p>
                            </volist>
                        </blockquote>
                        </eq>
                    </div>
                    <div class="col-xs-4">
                        <p class="lead">导出的引导脚本预览</p>
                    <textarea name="auth_rule" class="form-control" style="height: 200px">{:json_encode($rules)}</textarea>
                    </div>
                    <else/>
                    <div class="alert alert-success col-xs-6">未检测到任何的前台权限节点，如果确定不需要前台节点，可直接跳过本步骤。</div>
                </neq>

            </div>

            <div class="with-padding">
                <a class="btn  btn-default" href="{:U('module1')}">
                    上一步
                </a>
                <a class="btn btn-default" href="{:U('module2')}">
                    <i class="icon-refresh"></i> 重新检测
                </a>
                <neq name="havent_created" value="">
                    <php>$str='disabled="disabled"';</php>
                </neq>

                <input type="submit" id="next_step" style="width: 300px" title="{$title}" {$str}
                       class="btn  btn-success"
                       value="下一步">

                </input>


            </div>
        </form>


    </div>
</block>
